<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles/sign-up.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logo/pfp.jfif" type="image/x-icon" />
  </head>
  <body>
    <div class="sign-up">
      <h1>Sign Up for free today!</h1>
      <form id="signupForm" action="">
        <label for="">First Name</label>
        <input type="text" required name="" id="first-name" />
        <label for="">Last Name</label>
        <input type="text" required name="" id="last-name" />
        <label for="">Username</label>
        <input type="text" required name="" id="userName" />
        <label for="">Email</label>
        <input type="email" required id="email-el"/>
        <label for="">Password</label>
        <input type="password" required id="password-el" />
        
        <div class="eye" >
          <p id="toggle-button">Show Password</p> 
        </div>
        
        
        
        <button class="button-el">Sign Up

        </button>
      </form>
      <p class="text">
        By clicking the Sign Up button,you agree to our <br />
        <a href="termsandconditions.html" target="_blank" style="text-decoration: none;">Terms and conditions</a>
      </p>
      <p class="already">
        Already have an account?&nbsp;&nbsp;<a href="index.html" style="text-decoration: none;">Login</a>
      </p>
    </div>
    
    <script src="script/sign-up.js"></script>
  </body>
</html>
