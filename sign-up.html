<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles/sign-up.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logo/pfp.jfif" type="image/x-icon" />
  </head>
  <body>
    <div class="sign-up">
      <h1>Sign Up for free today!</h1>
      <form action="">
        <label for="">First Name</label>
        <input type="text" required name="" id="first-name" />
        <label for="">Last Name</label>
        <input type="text" required name="" id="last-name" />
        <label for="">Email</label>
        <input type="email" required />
        <label for="">Password</label>
        <input type="password" required />
        <button class="button-el">Submit</button>
      </form>
      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a href="termsandconditions.html" target="_blank">Terms and conditions</a>
      </p>
    </div>
    <p class="already">
      Already have an account?&nbsp;&nbsp;&nbsp;<a href="index.html">Login</a>
    </p>
    <script src="script/sign-up.js"></script>
  </body>
</html>
